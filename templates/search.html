<!--uses base template-->
{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h6>{{gameName}} Tweets</h6>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Tweet</th>
                    <th scope="col">Language</th>
                    <th scope="col">Timestamp</th>
                    <th scope="col">Sentiment</th>
                </tr>
                </thead>
                {% for x in content %}
                <tbody>
                <tr>
                    {% for tweet in x %}
                    <th scope="row"></th>
                    <td>{{tweet}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
                </tbody>
            </table>
            {% endblock %}
        </div>

    </div>
</div> <!-- /container -->
